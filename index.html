<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/container.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <link href="CSS/list.css" rel="stylesheet">
    <script defer src="JS/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
    <title>To do list</title>
</head>

<body>

    <div class="container">

        <div class="container__header subheader">
            Lista zadań
        </div>

        <div class="div__form">
            Dodaj nowe zadanie
        </div>

        <form class="form js-form">

            <div class="div__form--newTask">
                <div form_newTask>
                    <input class="form_newTask js-newTask" name="zadanie" placeholder="Co jest do zrobienia?">
                </div>
                <div>
                    <button class="form__button js-button"> Dodaj zadanie</button>

                </div>
            </div>

        </form>

        <div class="div__list">
            Lista zadań
        </div>

        <div>
            <ul class="list js-tasks"></ul>
        </div>

        <div class="div__element">

        </div>


</body>

</html>
